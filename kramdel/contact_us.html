<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Kramdel Medical</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9fb;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.1em;
        }

        /* Main Content */
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Contact Information */
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h2 {
            color: #003366;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .contact-info p {
            font-size: 1em;
            margin: 5px 0;
        }

        /* Contact Form */
        .contact-form h2 {
            color: #003366;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #003366;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #005092;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Kramdel Medical</h1>
        <p>Weâ€™re here to assist you with all your medical supply needs.</p>
    </header>

    <!-- Main Content -->
    <div class="content">
        <!-- Contact Information Section -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 1234 Medical Avenue, Accra, Ghana</p>
            <p><strong>Email:</strong> <a href="mailto:info@kramdelmedical.com">info@kramdelmedical.com</a></p>
            <p><strong>Phone:</strong> +233 20 123 4567</p>
            <p><strong>Office Hours:</strong> Monday - Friday, 8:00 AM - 5:00 PM (GMT)</p>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="/submit_contact_form" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
